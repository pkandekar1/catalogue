
<div class="row">
  <h3 class="ms-2">Products:</h3>
  <hr>
</div>

<div class="container shadow">
  <div class="alert alert-success" role="alert" *ngIf="productAdded">
    Product added to cart successfully!
  </div>
  
<div class="container shadow">
  <div class="row g-2">
    <div class="col-12">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-4">
          <div class="card mb-3">
            <img [src]="product.image" class="card-img-top pt-1" alt="{{ product.name }}"
              style="height: 18rem; object-fit:contain">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text"><strong>Weight:</strong> {{ product.weight }}</p>
              <p class="card-text"><strong>Price:</strong> {{ product.price }}</p>
              <button class="btn btn-success" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
